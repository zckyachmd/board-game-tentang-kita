<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tentang Kita - Board Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-500 h-screen flex justify-center items-center">
    <div
      class="flex flex-col min-h-screen items-center justify-center"
      id="card"
    >
      <h1 class="text-3xl text-white mb-5">Truth or Dare?</h1>
      <div class="group h-96 w-80 [perspective:1000px]">
        <div
          class="relative h-full w-full rounded-xl shadow-xl transition-all duration-500 [transform-style:preserve-3d] group-hover:[transform:rotateY(180deg)]"
        >
          <div class="absolute inset-0">
            <img
              class="h-full w-full rounded-xl object-cover shadow-xl shadow-black/40"
              src="https://images.unsplash.com/photo-1608053874785-fc090a84eb2f"
            />
          </div>
          <div
            class="absolute inset-0 h-full w-full rounded-xl bg-black/80 px-12 text-center text-slate-200 [transform:rotateY(180deg)] [backface-visibility:hidden]"
          >
            <div class="flex min-h-full flex-col items-center justify-center">
              <p class="text-xl" id="card-type">{{ type }}</p>
              <p class="text-base mt-3" id="card-question"> {{ question }} </p>
            </div>
          </div>
        </div>
      </div>
      <button
        class="bg-gray-400 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg flex items-center mt-5"
        v-on:click="getQuestion"
      >
        <svg class="h-6 w-6 fill-current mr-2" viewBox="0 0 24 24">
          <path
            d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"
          />
        </svg>
        Ganti Pertanyaan
      </button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/card.js"></script>
</html>
